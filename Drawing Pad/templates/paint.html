{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <b><p id="question" style="font-size: 20px; font-family: Futura; text-align: center;">Draw the character representing </p></b>
    <body onload="pencil()">
        <p><table class="center">
            <style> 
                @font-face { font-family: Futura; src: url('/static/futura-medium-bt.ttf'); } 
                
                .center {
                    margin-left: auto;
                    margin-right: auto;
                }

                .footer {
                    background-color: black;
                }
            </style>
            <tr>
            <td>
                <fieldset id="toolset">
                    <br>
                    <br>
                    <button id="submit" type="button" style="font-family: Futura; height: 25px; width: 100px;" onclick="sendData()">Submit</button>
                    <br>
                    <br>
                    <br>
                    <button id="penciltool" type="button" style="font-family: Futura; height: 25px; width: 100px;" onclick="pencil()">Pencil</button>
                    <br>
                    <br>
                    <br>
                    <button id="erasertool" type="button" style="font-family: Futura; height: 25px; width: 100px;" onclick="eraser()">Eraser</button> 
                    <br>
                    <br>
                    <br>
                    <button id="resettool" type="button" style="font-family: Futura; height: 25px; width: 100px;" onclick="reset()">Reset</button> 
                    <br>
                    <br>
                    <br>
                    <button id="skip" type="button" style="font-family: Futura; height: 25px; width: 100px;" onclick="generateNewQuestion()">Skip</button>
                    <br>
                    <br>
                    <br>
                    <button id="newquestion" type="button" style="font-family: Futura; height: 35px; width: 100px;" onclick="generateNewQuestion()" hidden="true">Next Question</button>
                </fieldset>
            </td>
            <td>
                <canvas id="paint" width="450" height="450" style="border: 5px solid #000000;"></canvas>
            </td>
            </tr>
        </table></p>
        <p id="result" style="font-size: 20px; font-family: Futura; text-align: center;"> </p>
        <div class="footer">
            <br>
            <footer class="footer" style="color: white; font-family: Futura; text-align: center;">Created By Group 16</footer>
            <br>
        </div>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
